<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invigilator timetable generator</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>

<div class="body">

    <div class="heading">
        <img src="/images/hit_logo.png">
        <h1>Admin</h1>
    </div>

    <div class="optionsContainer">

        <H2 class="optionHeader">Dashboard</H2>

        <a href="http://localhost:8080/exams"
           target="frame"
           class="optionLink">
            <div class="option">
                <img src="/svg/exams_icon.svg">
                <button>Exams</button>
            </div>
        </a>

        <H2 class="optionHeader">Staff</H2>
        <a href="http://localhost:8080/invigilators"
           target="frame"
           class="optionLink">
            <div class="option">
                <img src="/svg/invigilators_icon.svg">
                <button>Invigilators</button>
            </div>
        </a>
        <a href="http://localhost:8080/in_attendances"
           target="frame"
           class="optionLink">
            <div class="option">
                <img src="/svg/in_attendance_icon.svg">
                <button>In Attendance</button>
            </div>
        </a>
        <a href="http://localhost:8080/administrators"
           target="frame"
           class="optionLink">
            <div class="option">
                <img src="/svg/administrators_icon.svg">
                <button>Administrators</button>
            </div>
        </a>
        <H2 class="optionHeader">General</H2>
        <a href="http://localhost:8080/venues"
           target="frame"
           class="optionLink">
            <div class="option">
                <img src="/svg/venues_icon.svg">
                <button>Venues</button>
            </div>
        </a>
        <a href="http://localhost:8080/courses"
           target="frame"
           class="optionLink">
            <div class="option">
                <img src="/svg/courses_icon.svg">
                <button>Courses</button>
            </div>
        </a>
        <a href="http://localhost:8080/departments"
           target="frame"
           class="optionLink">
            <div class="option">
                <img src="/svg/departments_icon.svg">
                <button>Departments</button>
            </div>
        </a>

    </div>

    <div>

        <div class="tabContainer">
            <h2 class="h2">Exam staff assignment application</h2>
        </div>

        <div class="displayContainer">

            <iframe name="frame"
                    style="border: none"
                    width="100%"
                    height="100%"
                    allowTransparency="true"
                    src="http://localhost:8080/exams">

            </iframe>

        </div>
    </div>

</div>

</body>
</html>
